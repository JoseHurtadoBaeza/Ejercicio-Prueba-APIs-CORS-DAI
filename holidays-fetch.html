<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de la API Public Holiday</title>
</head>
<body>
    <h1>Fechas de festivos de España en el año 2022</h1>
    <ul id="results"></ul>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var resultado = document.querySelector("#results");
            resultado.textContent = "";
            fetch('https://date.nager.at/api/v3/publicholidays/2022/ES')
            .then(function(response) {
                if(!response.ok) {
                    throw new Error(response.statusText);
                }
                return response.json();
            })
            .then(function(responseAsObject) {
                for (var i=0; i<responseAsObject.length; i++){
                    resultado.innerHTML += `<li>${responseAsObject[i].date} ${responseAsObject[i].localName}</li>` 
                }
            })
            .catch(function(error) {
                console.log('Ha habido un problema: ', error);
            });
        });
    </script>
</body>
</html>
